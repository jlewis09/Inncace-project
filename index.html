<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>InnCace Photography</title>
</head>

<body>
  <main>
    <!-- landing area---->
    <div id="landing">
      <div id="landing-text">
        <div id="landing-text-inner">
          <h1>InnCace Photography</h1>
          <h2>Captureing The Streets Through A Lens </h2>
          <a href="#images" class="btn" id="view-work"> View Gallary</a>
        </div>
      </div>
      <div id="landing-image">

      </div>
    </div>

    <div id="images">
      <div id="header">
        <h2>Gallary</h2>
      </div>

      <img src="img/cuba.jpg" alt="Cuban man smoking a cuban cigar">
      <div class="caption">
        <h3>Little Havana</h3>
        <p></p>
      </div>
      <img src="img/kingdom.jpg" alt="Animal kingdom african dancers">
      <div class="caption">
        <h3>Roots</h3>
        <p></p>
      </div>
      <img src="img/reg.jpg" alt="Big reg on a saturday afternoon wearing jordan 3s ">
      <div class="caption">
        <h3>Big Reg</h3>
        <p></p>
      </div>
      <img src="img/manny.jpg" alt="manny walking on side walk with santa on the wall ">
      <div class="caption">
        <h3>Santa X manlo</h3>
        <p></p>
      </div>
      <img src="img/boston-police.jpg" alt=" Boston police driving by ">
      <div class="caption">
        <h3>Boston Police</h3>
        <p></p>
      </div>
    </div>
  </main>

<footer>
  <h3>Get In Touch</h3>
  <p>Email: <strong>inncace@gmail.com</strong></p>
  <a href="https://www.instagram.com/inncace/" class="fa fa-instagram" target="_blank"></a>
</footer>

<script
			  src="http://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

  </script>
</body>
</html>
